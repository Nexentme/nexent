<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn tailwind</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>




    <!-- component -->
<body class="antialiased" x-data="{ isOpen : false}">

    <!-- header -->
    <header class="header my-8">
        <!-- container -->
        <div class="container px-4 sm:px-8 lg:px-16 xl:px-20 mx-auto">
            <!-- header wrapper -->
                <div class="header-wrapper flex items-center justify-between">

                    <!-- header logo -->
                    <div class="header-logo">
                        <h1 class="font-semibold text-black leading-relaxed"><img style="width: 150px;" src="nexent.png"></h1>
                    </div>

                    <!-- mobile toggle -->
                    <div class="toggle md:hidden">
                        <button @click=" isOpen = true" @keydown.escape=" isOpen = false">
                            <svg 
                                class="h-6 w-6 fill-current text-black"
                                fill="none" stroke-linecap="round" 
                                stroke-linejoin="round" stroke-width="2" 
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Navbar -->
                    <navbar class="navbar hidden md:block">
                        <ul class="flex space-x-8 text-sm font-semibold">
                            <li><a href="#" class="active border-b-2 border-green-600 pb-2">Workshops</a></li>
                            <li><a href="#" class="hover:text-green-600">Portfolio</a></li>
                            <li><a href="#" class="hover:text-green-600">Partners</a></li>
                            <li><a href="#" class="hover:text-green-600">Services</a></li>
                            <li><a href="#" class="cta bg-black hover:bg-green-600 px-3 py-2 rounded text-white font-normal">Contact</a></li>
                        </ul>
                    </navbar>

                </div>
        </div>

    </header><!-- end header -->

    <!-- hero -->
    <div class="hero  py-16">
        <!-- container -->
        <div class="container px-4 sm:px-8 lg:px-16 xl:px-20 mx-auto">
            <!-- hero wrapper -->
            <div class="hero-wrapper grid grid-cols-1 md:grid-cols-12 gap-8 items-center">

                <!-- hero text -->
                <div class="hero-text col-span-6">
                    <h1 class=" font-bold text-4xl md:text-5xl max-w-xl text-gray-900 leading-tight">LET'S CREATE MAGIC TOGETHER</h1>
                    <hr class=" w-12 h-1 bg-orange-500 rounded-full mt-8">
                    <p class="text-gray-800 text-base leading-relaxed mt-8 font-semibold">The Mobile App & Web Development Company
                        That Understands Your Brand.</p>
                    <div class="get-app flex space-x-5 mt-10 justify-center md:justify-start">
                        <button class="apple bg-white shadow-md px-3 py-2 rounded-lg flex items-center space-x-4">
                            <div class="logo">
                                <img src="hi.png">
                            </div>
                            <div class="text">
                                <p class=" text-xs font-semibold text-gray-900">Contact</p>
                            </div>
                        </button>
                        <button class="google bg-white shadow-md px-3 py-2 rounded-lg flex items-center space-x-4">
                            <div class="image">
                                <img src="binder.png">
                            </div>
                            <div class="text">
                                <p class="text-xs font-semibold text-gray-900">Portfolio</p>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- hero image -->
                <div class="hero-image col-span-6">
                          <img src="dev.svg">
                </div>
            </div>
        </div>
    </div><!-- end hero -->
        
    <!-- mobile navbar -->
    <div class="mobile-navbar">         

        <!-- navbar wrapper -->
        <div class="navbar-wrapper fixed top-0 left-0 h-full bg-white z-30 w-64 shadow-lg p-5" 
            x-show="isOpen" 
            @click.away=" isOpen = false"
            x-transition:enter="transition duration-300 -ml-64" 
            x-transition:enter-start=""
            x-transition:enter-end="transform translate-x-64"
            x-transition:leave="transition duration-300"
            x-transition:enter-start=""
            x-transition:leave-end="transform -translate-x-64">
            <div class="close">
                <button class="absolute top-0 right-0 mt-4 mr-4" @click=" isOpen = false">
                    <svg 
                        class="w-6 h-6"
                        fill="none" stroke-linecap="round" 
                        stroke-linejoin="round" stroke-width="2" 
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                </button>
            </div>
            <ul class="divide-y">
                <li><a href="#" class="my-4 inline-block active font-bold">Workshops</a></li>
                <li><a href="#" class="my-4 inline-block hover:text-orange-500">Portfolio</a></li>
                <li><a href="#" class="my-4 inline-block hover:text-orange-500">Partners</a></li>
                <li><a href="#" class="my-4 inline-block hover:text-orange-500">Services</a></li>
                <li><a href="#" class="my-8 w-full text-center font-semibold cta inline-block bg-black hover:bg-green-600 px-3 py-2 rounded text-white font-normal">Workshops</a></li>
            </ul>


        </div>
    </div><!-- end mobile navbar -->
   
 
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</body>

</body>
</html>
